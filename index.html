<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets Database</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1>Enter Your Details</h1>
    <form id="myForm">
      <div class="container">
        <div class="name-field">
          <label for="name">Name:</label>
          <input
            class="name-input"
            type="text"
            id="name"
            name="name"
            required
          /><br />
        </div>
        <div class="mobile-field">
          <label for="mobileNumber">Mobile Number:</label>
          <input
            type="tel"
            id="mobileNumber"
            name="mobileNumber"
            required
          /><br />
        </div>
        <input class="submit-btn" type="submit" value="Submit" />
      </div>
    </form>

    <script>
      const form = document.getElementById("myForm");
      form.addEventListener("submit", submitForm);

      async function submitForm(event) {
        event.preventDefault();
        const formData = new FormData(form);
        const responseData = await sendData(formData);
        alert(responseData);
        form.reset();
      }

      async function sendData(formData) {
        const url =
          "https://script.google.com/macros/s/AKfycbzW1lBhcOcJhFGMwO1ATFVek4JagWcP8IrnP4f0SyrJcKNgcG58UUG2wqk7SEbgoCA/exec"; // Replace with the web app URL you got from deploying the script
        const options = {
          method: "POST",
          body: formData,
        };

        const response = await fetch(url, options);
        return response.text();
      }
    </script>
  </body>
</html>
